<html>
    <head>
        <ul>
                <img src="taiwan-1030x642.jpg" style="display:block; margin:auto;">
        </ul>
        
        <style>
            
        body {
            background-color: rgb(142, 243, 184);
            text-align: center;

        }

        button {
            background-color: rgb(241, 175, 33);
            ;
            /* Green */
            border: none;
            color: white;
            padding: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }


        input[type=number] {
            border: 3px solid rgb(124, 121, 121);
            border-radius: 4px;
            padding: 10px;
            font-size: 100%;
        }
        
        @media (min-width:1000px) {
                #t {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    grid-template-rows: auto;
                    grid-template-areas: /* prettier-ignore */
                    "t1 t2";
                    /* prettier-ignore */
                }
                
            }
      
    </style>
    
    
        </head>
        
    
        <body>
            
           <h1 style="text-align: center; font-size:2em">This summer, let's travel to Taiwan together!</h1>
            <h2 style="text-align: center; font-size:4em"> Currency Converter </h2>
    
    
        <p style="text-align: center; font-size:1.5em">Hong Kong Dollar(HKD) to New Taiwan Dollar(NTD)</p>
        
        <P>HKD:   <input id="num1" type="number" value="0"></P>
        
        <button id="Calculate">Calculate</button>
        <br>
        <P>NTD:   <input id="result" type="number"></P>
       
    
        <script>
            function calculate() {
                a = +document.getElementById("num1").value
                result = ((a) / 1 * 3.9406)
                document.getElementById("result").value = result
            }
    
            document.getElementById("Calculate").addEventListener('click', calculate)
        </script>
    
    
    
    
    
    </body></html>
